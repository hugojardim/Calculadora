<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculadora</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="calculator">
	<div class="display">
		<p>0</p>
	</div>
	<div class="buttons">
		<button class="limpar">AC</button>
		<button class="sinal">+/-</button>
		<button class="porcentagem">%</button>
		<button class="lateral">รท</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button class="lateral">x</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button class="lateral">-</button>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button class="lateral">+</button>
		<button id="zero">0</button>
		<button>,</button>
		<button class="igual">=</button>
	</div>
	<script src="index.js"></script>
</div>
